api_version: go1
env: flex
runtime: go

handlers:
- url: /.*
  script: _go_app

env_variables:
  AX_ENV: 'production'
  AX_OWM_API_KEY: ''
  AX_DISCORD_BOSS: ''
  AX_DISCORD_TOKEN: ''
  MLAB_USER: ''
  MLAB_PASS: ''

automatic_scaling:
  max_num_instances: 1
  cpu_utilization:
    target_utilization: 1