version: "3"
services:
  axolotl:
    build: .
    image: axolotl:17.3-dev
    container_name: axolotl
    depends_on:
      - mongo
    restart: always
  
  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - ~/db:/data/db
    restart: always
  
  nginx:
    build: ./nginx
    image: my-nginx
    container_name: nginx
    depends_on:
      - axolotl
    ports:
      - 8080:8080
    restart: always
